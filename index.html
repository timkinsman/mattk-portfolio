<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matthew Kinsman</title>

    <script>
      // TODO: handle messing with localstorage (try catch)
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      const theme = JSON.parse(localStorage.getItem('mattk_portfolio_theme'));

      if (
        theme === 'dark' ||
        (!('mattk_portfolio_theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');

        if (!('mattk_portfolio_theme' in localStorage)) {
          localStorage.setItem('mattk_portfolio_theme', JSON.stringify('dark'));
        }
      } else {
        document.documentElement.classList.remove('dark');

        if (!('mattk_portfolio_theme' in localStorage)) {
          localStorage.setItem('mattk_portfolio_theme', JSON.stringify('light'));
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
